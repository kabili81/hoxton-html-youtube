<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoxton-html-youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<header class="header">
    <div class="header-left__menu">
    <span class="material-symbols-outlined">
        menu
        </span>
    <img class="header__logo" src="logo.png" />
</div>
<div class="header-middle__menu">
    <input placeholder="Search" class="header__search-input" />

    <div class="header__search">
        <button>
    <span class="material-symbols-outlined">
        search
        </span>
        </button>
    </div>

    <div class="header__keyboard_voice">
        <span class="material-symbols-outlined">
            keyboard_voice
            </span>
        </div>
    </div>

        <div class="header__apps">
            <span class="material-symbols-outlined">
                apps
                </span>
            </div>

            <div class="header__notifications">
                <span class="material-symbols-outlined">
                    notifications
                    </span>
                </div>
                <a href="/form/form/.html">
                    <div class="header-form">
                        <i class="fa-solid fa-circle-user"></i>
                        <span>SIGN IN</span>
                    </div>
                </a>
</header>
<aside class="sidebar">
    <div class="sidebar__first__row">
        <div class="sidebar__first__row__home">
            <span class="material-symbols-outlined">
                home
                </span>
                <span>Home</span>
        </div>
    </div>
    <div class="sidebar__first__row__explore">
        <span class="material-symbols-outlined">
            explore
            </span>
         <span>Explore</span>   
    </div>
    <div class="sidebar__first__row__subscriptions"><span class="material-symbols-outlined">
        subscriptions
        </span>
        <span>Subscriptions</span>
    </div>
    <div class="sidebar__second__row">
        <div class="sidebar__second__row__library"><span class="material-symbols-outlined">
            video_library
            </span>
            <span>Library</span>
    </div>
    <div class="sidebar__second__row__history"><span class="material-symbols-outlined">
        history
        </span>
    <span>History</span>
</div>
<div class="sidebar__third__row">
    <p>Sign in to like videos, comment and subscribe.</p>
    <a href="/form/form.html">
    <div class="sidebar__form">
        <i class="fa-solid fa-circle-user"></i>
        <span>SIGN IN</span>
    </div>
</a>
</div>
<div class="sidebar__fourth__row">
    <h3>Best of Youtube</h3>
    <div class="sidebar__fourth__row__items">
        <span class="material-symbols-outlined">
            library_music
            </span>
            <span>Music</span>
    </div>
</div>

<div class="sidebar__fourth__row__items">
    <i class="fa-solid fa-trophy"></i>
    <span>Sport</span>
</div>
<div class="sidebar__fourth__row__items">
    <span class="material-symbols-outlined">
        stadia_controller
        </span>
        <span>Gaming</span> 
</div>
</aside>
<main class="main-content">
    <div class="tag-bar"></div>

    <section class="videos-section">
        <div class="videos-section__video"></div>
        <div class="videos-section__video"></div>
        <div class="videos-section__video"></div>
        <div class="videos-section__video"></div>
        <div class="videos-section__video"></div>
        <div class="videos-section__video"></div>
        <div class="videos-section__video"></div>
        <div class="videos-section__video"></div>
        <div class="videos-section__video"></div>
        <div class="videos-section__video"></div>
        <div class="videos-section__video"></div>
        <div class="videos-section__video"></div>
    </section>
</main>
</body>
</html>
